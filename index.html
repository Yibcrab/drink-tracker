<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>手搖是信仰 2026</title>
    <!-- 防止 App 殼縮放 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-status-bar-style" content="black-translucent">
    
    <!-- 基礎樣式與腳本 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; background: #F0F7FF; margin: 0; padding: 0; overflow: hidden; position: fixed; width: 100%; height: 100%; }
        #root { height: 100%; overflow-y: auto; -webkit-overflow-scrolling: touch; position: relative; z-index: 10; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        @keyframes spin-slow { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes float { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-15px); } }
        .animate-spin-slow { animation: spin-slow 15s linear infinite; }
        .animate-float { animation: float 6s ease-in-out infinite; }
        .flower-item { position: absolute; pointer-events: none; opacity: 0.25; z-index: 0; }
        #error-display { position: fixed; bottom: 0; left: 0; width: 100%; background: rgba(255,0,0,0.8); color: white; font-size: 10px; z-index: 9999; padding: 5px; display: none; }
    </style>
</head>
<body>
    <!-- 偵錯用隱藏面板 -->
    <div id="error-display"></div>

    <!-- 強制顯示的讀取畫面 -->
    <div id="loading-overlay" style="position:fixed; inset:0; background:#F0F7FF; display:flex; flex-direction:column; align-items:center; justify-content:center; z-index:999;">
        <div class="animate-spin-slow" style="width:50px; height:50px; border:5px solid #DBEAFE; border-top-color:#60A5FA; border-radius:50%; margin-bottom:20px;"></div>
        <p style="color:#60A5FA; font-weight:900; letter-spacing:0.2em;">信仰載入中...</p>
    </div>

    <div id="root"></div>

    <script type="text/babel">
        // 捕捉編譯錯誤並顯示
        window.onerror = function(msg, url, line) {
            const errDiv = document.getElementById('error-display');
            errDiv.style.display = 'block';
            errDiv.innerHTML = `錯誤: ${msg} (行: ${line})`;
        };

        const { useState, useEffect, useMemo } = React;
        const { 
            Plus, Calendar, BarChart3, Trash2, ChevronLeft, ChevronRight, 
            CupSoda, DollarSign, Heart, Store, Coffee, Star, Flower, Wind, Cloud, X 
        } = lucide;

        // 安全取得環境變數
        const safeConfig = () => {
            try {
                return typeof window.__firebase_config === 'string' ? JSON.parse(window.__firebase_config) : (window.__firebase_config || {});
            } catch (e) { return {}; }
        };

        const App = () => {
            const [records, setRecords] = useState({});
            const [currentDate, setCurrentDate] = useState(new Date(2026, 0, 1));
            const [selectedDate, setSelectedDate] = useState(null);
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [form, setForm] = useState({ shop: '', item: '', ice: '微冰', sweetness: '微糖', price: '' });

            useEffect(() => {
                // 移除讀取遮罩
                const timer = setTimeout(() => {
                    const overlay = document.getElementById('loading-overlay');
                    if (overlay) overlay.style.display = 'none';
                }, 1000);

                // 嘗試讀取本地資料
                const localData = localStorage.getItem('drink_data_2026');
                if (localData) {
                    try { setRecords(JSON.parse(localData)); } catch(e) {}
                }

                return () => clearTimeout(timer);
            }, []);

            const stats = useMemo(() => {
                const all = Object.values(records).flat();
                const shops = {};
                all.forEach(r => shops[r.shop] = (shops[r.shop] || 0) + 1);
                return {
                    count: all.length,
                    total: all.reduce((s, r) => s + r.price, 0),
                    top: Object.entries(shops).sort((a,b)=>b[1]-a[1])[0]?.[0] || '無'
                };
            }, [records]);

            const save = () => {
                if (!form.shop || !form.item || !form.price) return;
                const newR = { ...form, price: Number(form.price), date: selectedDate, id: Date.now().toString() };
                const updated = { ...records, [selectedDate]: [...(records[selectedDate] || []), newR] };
                setRecords(updated);
                localStorage.setItem('drink_data_2026', JSON.stringify(updated));
                setForm({ shop: '', item: '', ice: '微冰', sweetness: '微糖', price: '' });
                setIsModalOpen(false);
            };

            const del = (date, id) => {
                const updated = { ...records, [date]: records[date].filter(r => r.id !== id) };
                setRecords(updated);
                localStorage.setItem('drink_data_2026', JSON.stringify(updated));
            };

            return (
                <div className="min-h-screen bg-[#F0F7FF] relative pb-20 no-scrollbar">
                    {/* 背景小花 */}
                    <div className="flower-item top-10 left-10 animate-spin-slow"><Flower color="#BFDBFE" size={48}/></div>
                    <div className="flower-item bottom-40 right-10 animate-float"><Flower color="#FBCFE8" size={72}/></div>
                    <div className="flower-item top-1/2 left-5 opacity-10"><Wind color="#60A5FA" size={40}/></div>

                    <header className="pt-12 pb-6 px-6 text-center">
                        <div className="inline-block bg-white p-6 rounded-[2.5rem] shadow-xl border-4 border-white mb-4">
                            <CupSoda size={48} className="text-blue-400" />
                        </div>
                        <h1 className="text-3xl font-black text-blue-900">手搖是信仰 2026</h1>
                        <p className="text-blue-400 font-bold text-sm mt-2 flex items-center justify-center gap-2">
                             <Star size={14} className="fill-current text-yellow-300"/> 什麼時候能戒掉呢？ <Star size={14} className="fill-current text-yellow-300"/>
                        </p>

                        <div className="grid grid-cols-3 gap-2 mt-8">
                            <div className="bg-white/80 p-3 rounded-2xl border border-white">
                                <p className="text-[10px] text-slate-300 font-bold">總杯數</p>
                                <p className="text-sm font-black text-slate-700">{stats.count}</p>
                            </div>
                            <div className="bg-white/80 p-3 rounded-2xl border border-white">
                                <p className="text-[10px] text-slate-300 font-bold">總花費</p>
                                <p className="text-sm font-black text-slate-700">${stats.total}</p>
                            </div>
                            <div className="bg-white/80 p-3 rounded-2xl border border-white">
                                <p className="text-[10px] text-slate-300 font-bold">最愛店家</p>
                                <p className="text-[10px] font-black text-slate-700 truncate">{stats.top}</p>
                            </div>
                        </div>
                    </header>

                    <main className="px-5">
                        <div className="bg-white/90 rounded-[2.8rem] shadow-2xl border-[6px] border-white p-2">
                            <div className="flex items-center justify-between px-6 py-4">
                                <button onClick={() => setCurrentDate(new Date(currentDate.getFullYear(), currentDate.getMonth()-1, 1))} className="p-2 text-blue-400"><ChevronLeft/></button>
                                <span className="font-black text-slate-800">{currentDate.getFullYear()} / {currentDate.getMonth()+1}</span>
                                <button onClick={() => setCurrentDate(new Date(currentDate.getFullYear(), currentDate.getMonth()+1, 1))} className="p-2 text-blue-400"><ChevronRight/></button>
                            </div>
                            <div className="grid grid-cols-7 gap-1.5 px-3 pb-8">
                                {Array.from({ length: new Date(currentDate.getFullYear(), currentDate.getMonth(), 1).getDay() }).map((_, i) => <div key={i} />)}
                                {Array.from({ length: new Date(currentDate.getFullYear(), currentDate.getMonth()+1, 0).getDate() }).map((_, i) => {
                                    const d = i + 1;
                                    const ds = `${currentDate.getFullYear()}-${String(currentDate.getMonth()+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
                                    const has = records[ds]?.length > 0;
                                    return (
                                        <div key={d} onClick={()=>{setSelectedDate(ds); setIsModalOpen(true);}} 
                                            className={`h-11 flex items-center justify-center rounded-xl font-black text-sm transition-all ${has ? 'bg-blue-500 text-white shadow-md' : 'bg-slate-50 text-slate-300'}`}>
                                            {d}
                                        </div>
                                    );
                                })}
                            </div>
                        </div>
                        <div className="mt-10 mb-10 text-center">
                            <p className="text-xs font-black text-blue-300 bg-white/40 inline-block px-4 py-2 rounded-full border border-white">今天的我也要喝得像個富翁一樣可愛 ✨</p>
                        </div>
                    </main>

                    {isModalOpen && (
                        <div className="fixed inset-0 z-[100] flex items-end justify-center bg-blue-900/40 backdrop-blur-sm">
                            <div className="bg-white w-full max-w-md h-[90vh] rounded-t-[3rem] p-8 flex flex-col shadow-2xl border-t-[8px] border-white">
                                <div className="flex justify-between items-center mb-6">
                                    <h3 className="text-xl font-black text-slate-800">{selectedDate}</h3>
                                    <button onClick={()=>setIsModalOpen(false)} className="text-slate-300 p-2"><X size={28}/></button>
                                </div>
                                
                                <div className="flex-1 overflow-y-auto no-scrollbar space-y-4 mb-6">
                                    {records[selectedDate]?.map(r => (
                                        <div key={r.id} className="bg-slate-50 p-4 rounded-2xl flex justify-between items-center border border-white shadow-sm">
                                            <div>
                                                <p className="font-black text-slate-700">{r.shop} / {r.item}</p>
                                                <p className="text-[10px] text-blue-400 font-bold">${r.price} | {r.ice} | {r.sweetness}</p>
                                            </div>
                                            <button onClick={() => del(selectedDate, r.id)} className="text-pink-300 p-2"><Trash2 size={20}/></button>
                                        </div>
                                    ))}

                                    <div className="bg-white p-6 rounded-[2.5rem] border-2 border-blue-50 shadow-inner space-y-4">
                                        <p className="text-center font-black text-blue-900 text-sm">收藏這一杯美好 ✨</p>
                                        <input type="text" placeholder="店家" value={form.shop} onChange={e=>setForm({...form, shop:e.target.value})} className="w-full p-4 bg-slate-50 rounded-2xl border-none font-bold text-sm outline-none" />
                                        <input type="text" placeholder="品項" value={form.item} onChange={e=>setForm({...form, item:e.target.value})} className="w-full p-4 bg-slate-50 rounded-2xl border-none font-bold text-sm outline-none" />
                                        <div className="flex gap-2">
                                            <input type="number" placeholder="價格" value={form.price} onChange={e=>setForm({...form, price:e.target.value})} className="flex-1 p-4 bg-slate-50 rounded-2xl border-none font-black text-xl text-center outline-none" />
                                        </div>
                                        <button onClick={save} className="w-full py-4 bg-blue-500 text-white rounded-2xl font-black shadow-lg active:scale-95 transition-all">收藏這一杯美好 ✨</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
