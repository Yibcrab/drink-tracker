<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ÊâãÊêñÊòØ‰ø°‰ª∞ 2026</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-status-bar-style" content="black-translucent">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; background: #F0F7FF; margin: 0; padding: 0; overflow: hidden; position: fixed; width: 100%; height: 100%; }
        #root { height: 100%; overflow-y: auto; -webkit-overflow-scrolling: touch; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        #loading-screen { position: fixed; inset: 0; background: #F0F7FF; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 1000; }
        #debug-box { position: fixed; bottom: 20px; left: 20px; right: 20px; background: white; border: 2px solid #EF4444; padding: 15px; border-radius: 15px; display: none; z-index: 2000; box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .btn-retry { margin-top: 10px; background: #3B82F6; color: white; padding: 8px 15px; border-radius: 8px; font-weight: bold; }
    </style>
</head>
<body>
    <div id="loading-screen">
        <div style="width:45px; height:45px; border:5px solid #DBEAFE; border-top-color:#3B82F6; border-radius:50%; animation: spin 1s linear infinite;"></div>
        <p id="load-status" style="color:#60A5FA; font-weight:900; margin-top:20px; letter-spacing:0.1em;">Ê≠£Âú®Ê™¢Êü•‰ø°‰ª∞Èõ∂‰ª∂...</p>
    </div>

    <div id="debug-box">
        <p style="color:#EF4444; font-weight:bold; font-size:14px;">üö® ÂìéÂëÄÔºÅApp Èõ∂‰ª∂ÈÅ∫Â§±‰∫Ü</p>
        <p id="error-msg" style="color:#64748b; font-size:12px; margin-top:5px;"></p>
        <button class="btn-retry" onclick="window.location.reload()">ÈáçÊñ∞ÂòóË©¶ÈÄ£Á∑ö</button>
    </div>

    <div id="root"></div>

    <!-- ÈÄôÊ¨°ÊîπÁî® cdnjs ‰º∫ÊúçÂô®Ôºå‰∏¶Âä†‰∏ä crossorigin Á¢∫‰øù‰∏çÂ†± Script Error -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/htm@3.1.1/dist/htm.umd.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/lucide@latest" crossorigin="anonymous"></script>

    <script>
        const statusEl = document.getElementById('load-status');
        const debugBox = document.getElementById('debug-box');
        const errorMsg = document.getElementById('error-msg');

        // Ê†∏ÂøÉÊ™¢Êü•ÔºöÁ¢∫‰øùÈõ∂‰ª∂ÈÉΩÂà∞ÈΩä‰∫Ü
        window.onload = function() {
            let missing = [];
            if (!window.React) missing.push("React (Ê†∏ÂøÉ)");
            if (!window.ReactDOM) missing.push("ReactDOM (Ê∏≤ÊüìÂô®)");
            if (!window.htm) missing.push("HTM (Á∑®Ë≠ØÂô®)");
            if (!window.lucide) missing.push("Lucide (ÂúñÊ®ô)");

            if (missing.length > 0) {
                statusEl.innerHTML = "Èõ∂‰ª∂ËºâÂÖ•Â§±Êïó ‚ùå";
                debugBox.style.display = 'block';
                errorMsg.innerHTML = "ÈÅ∫Â§±Èõ∂‰ª∂: " + missing.join(", ") + "<br>ÂéüÂõ†ÔºöÈÄöÂ∏∏ÊòØÊâãÊ©üÁ∂≤Ë∑ØÁÑ°Ê≥ïÈÄ£‰∏ä CDN ‰º∫ÊúçÂô®„ÄÇ";
            } else {
                statusEl.innerHTML = "Èõ∂‰ª∂Ê™¢Êü•ÂÆåÁï¢ ‚ú®";
                startApp();
            }
        };

        function startApp() {
            const html = htm.bind(React.createElement);
            const { useState, useEffect, useMemo } = React;

            const App = () => {
                const [records, setRecords] = useState({});
                const [currentDate, setCurrentDate] = useState(new Date(2026, 0, 1));
                const [selectedDate, setSelectedDate] = useState(null);
                const [isModalOpen, setIsModalOpen] = useState(false);
                const [form, setForm] = useState({ shop: '', item: '', ice: 'ÂæÆÂÜ∞', sweetness: 'ÂæÆÁ≥ñ', price: '' });

                useEffect(() => {
                    document.getElementById('loading-screen').style.display = 'none';
                    const saved = localStorage.getItem('drink_2026_vFinal');
                    if (saved) { try { setRecords(JSON.parse(saved)); } catch(e) {} }
                }, []);

                const stats = useMemo(() => {
                    const all = Object.values(records).flat();
                    const shops = {};
                    all.forEach(r => shops[r.shop] = (shops[r.shop] || 0) + 1);
                    return {
                        count: all.length,
                        total: all.reduce((s, r) => s + (Number(r.price) || 0), 0),
                        top: Object.entries(shops).sort((a,b)=>b[1]-a[1])[0]?.[0] || 'ÁÑ°'
                    };
                }, [records]);

                const save = () => {
                    if (!form.shop || !form.item || !form.price) return;
                    const newR = { ...form, price: Number(form.price), date: selectedDate, id: Date.now().toString() };
                    const updated = { ...records, [selectedDate]: [...(records[selectedDate] || []), newR] };
                    setRecords(updated);
                    localStorage.setItem('drink_2026_vFinal', JSON.stringify(updated));
                    setForm({ shop: '', item: '', ice: 'ÂæÆÂÜ∞', sweetness: 'ÂæÆÁ≥ñ', price: '' });
                    setIsModalOpen(false);
                };

                const del = (date, id) => {
                    const updated = { ...records, [date]: records[date].filter(r => r.id !== id) };
                    setRecords(updated);
                    localStorage.setItem('drink_2026_vFinal', JSON.stringify(updated));
                };

                const Icon = (name) => React.createElement(lucide[name], { size: 24 });

                return html`
                    <div className="min-h-screen bg-[#F0F7FF] relative pb-20 no-scrollbar overflow-x-hidden">
                        <header className="pt-14 pb-6 px-6 text-center">
                            <div className="inline-block bg-white p-6 rounded-[2.5rem] shadow-xl border-4 border-white mb-4">
                                ${Icon('CupSoda')}
                            </div>
                            <h1 className="text-3xl font-black text-blue-900">ÊâãÊêñÊòØ‰ø°‰ª∞ 2026</h1>
                            
                            <div className="grid grid-cols-3 gap-2 mt-8">
                                <div className="bg-white/80 p-3 rounded-2xl border border-white">
                                    <p className="text-[10px] text-slate-300 font-bold">Á∏ΩÊùØÊï∏</p>
                                    <p className="text-sm font-black text-slate-700">${stats.count}</p>
                                </div>
                                <div className="bg-white/80 p-3 rounded-2xl border border-white">
                                    <p className="text-[10px] text-slate-300 font-bold">Á∏ΩËä±Ë≤ª</p>
                                    <p className="text-sm font-black text-slate-700">$${stats.total}</p>
                                </div>
                                <div className="bg-white/80 p-3 rounded-2xl border border-white">
                                    <p className="text-[10px] text-slate-300 font-bold">ÊúÄÊÑõÂ∫óÂÆ∂</p>
                                    <p className="text-[10px] font-black text-slate-700 truncate">${stats.top}</p>
                                </div>
                            </div>
                        </header>

                        <main className="px-5">
                            <div className="bg-white/95 rounded-[3rem] shadow-2xl border-[6px] border-white p-2">
                                <div className="flex items-center justify-between px-6 py-4">
                                    <button onClick=${() => setCurrentDate(new Date(currentDate.getFullYear(), currentDate.getMonth()-1, 1))} className="p-2 text-blue-400">${Icon('ChevronLeft')}</button>
                                    <span className="font-black text-slate-800">${currentDate.getFullYear()} / ${currentDate.getMonth()+1}</span>
                                    <button onClick=${() => setCurrentDate(new Date(currentDate.getFullYear(), currentDate.getMonth()+1, 1))} className="p-2 text-blue-400">${Icon('ChevronRight')}</button>
                                </div>
                                <div className="grid grid-cols-7 gap-1 px-3 pb-8 text-center text-[10px] font-bold text-blue-200">
                                    ${['Êó•','‰∏Ä','‰∫å','‰∏â','Âõõ','‰∫î','ÂÖ≠'].map(d => html`<div key=${d}>${d}</div>`)}
                                    ${Array.from({ length: new Date(currentDate.getFullYear(), currentDate.getMonth(), 1).getDay() }).map((_, i) => html`<div key=${i} />`)}
                                    ${Array.from({ length: new Date(currentDate.getFullYear(), currentDate.getMonth()+1, 0).getDate() }).map((_, i) => {
                                        const d = i + 1;
                                        const ds = currentDate.getFullYear() + '-' + String(currentDate.getMonth()+1).padStart(2,'0') + '-' + String(d).padStart(2,'0');
                                        const has = records[ds]?.length > 0;
                                        return html`
                                            <div key=${d} onClick=${()=>{setSelectedDate(ds); setIsModalOpen(true);}} 
                                                className=${`h-11 flex items-center justify-center rounded-xl font-black ${has ? 'bg-blue-500 text-white shadow-md' : 'bg-slate-50 text-slate-300'}`}>
                                                ${d}
                                            </div>
                                        `;
                                    })}
                                </div>
                            </div>
                        </header>

                        ${isModalOpen && html`
                            <div className="fixed inset-0 z-[100] flex items-end justify-center bg-blue-900/40 backdrop-blur-sm">
                                <div className="bg-white w-full max-w-md h-[85vh] rounded-t-[3rem] p-8 flex flex-col shadow-2xl">
                                    <div className="flex justify-between items-center mb-6">
                                        <h3 className="text-xl font-black text-slate-800">${selectedDate}</h3>
                                        <button onClick=${()=>setIsModalOpen(false)} className="text-slate-300 p-2">${Icon('X')}</button>
                                    </div>
                                    <div className="flex-1 overflow-y-auto space-y-4 mb-6 no-scrollbar">
                                        ${records[selectedDate]?.map(r => html`
                                            <div key=${r.id} className="bg-slate-50 p-4 rounded-2xl flex justify-between items-center border border-white">
                                                <div>
                                                    <p className="font-black text-slate-700">${r.shop} / ${r.item}</p>
                                                    <p className="text-[10px] text-blue-400 font-bold">$${r.price} | ${r.ice} | ${r.sweetness}</p>
                                                </div>
                                                <button onClick=${() => del(selectedDate, r.id)} className="text-pink-300 p-2">${Icon('Trash2')}</button>
                                            </div>
                                        `)}
                                        <div className="bg-white p-6 rounded-[2rem] border-2 border-blue-50 shadow-inner space-y-4">
                                            <input type="text" placeholder="Â∫óÂÆ∂" value=${form.shop} onInput=${e=>setForm({...form, shop:e.target.value})} className="w-full p-4 bg-slate-50 rounded-xl border-none font-bold outline-none" />
                                            <input type="text" placeholder="ÂìÅÈ†Ö" value=${form.item} onInput=${e=>setForm({...form, item:e.target.value})} className="w-full p-4 bg-slate-50 rounded-xl border-none font-bold outline-none" />
                                            <input type="number" placeholder="ÂÉπÊ†º" value=${form.price} onInput=${e=>setForm({...form, price:e.target.value})} className="w-full p-4 bg-slate-50 rounded-xl border-none font-black text-2xl text-center outline-none" />
                                            <button onClick=${save} className="w-full py-4 bg-blue-500 text-white rounded-xl font-black shadow-lg">Êî∂ËóèÈÄô‰∏ÄÊùØÁæéÂ•Ω ‚ú®</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        `}
                    </div>
                `;
            };
            const root = ReactDOM.createRoot(document.getElementById('root'));
            root.render(React.createElement(App));
        }
    </script>
</body>
</html>
